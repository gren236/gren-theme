<!doctype html>
<html
  class="scroll-pt-20"
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-mirage-bg text-mirage-primary">
    <header>
      {{ partial "header.html" . }}
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
