<div>
  {{ with index .page.Params .taxonomy }}
    <ul class="flex flex-row gap-5">
      {{ range . }}
        {{ $href := (printf "/%s/%s" $.taxonomy (urlize .)) }}
        <li class="text-mirage-accent text-sm font-medium">
          <a href="{{ $href }}">{{ . | strings.ToUpper }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</div>
